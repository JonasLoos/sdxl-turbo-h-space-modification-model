name: Build and push to replicate

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Setup Cog
      uses: replicate/setup-cog@v1
      with:
        token: ${{ secrets.REPLICATE_API_TOKEN }}

    - name: Push to Replicate
      run: cog push r8.im/jonasloos/sdxl-turbo-h-space-modification-model
