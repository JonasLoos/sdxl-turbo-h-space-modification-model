    - python -c "import torch;from diffusers import AutoPipelineForText2Image;AutoPipelineForText2Image.from_pretrained('stabilityai/sdxl-turbo', torch_dtype=torch.float16, variant='fp16')"
predict: "predict.py:Predictor"
